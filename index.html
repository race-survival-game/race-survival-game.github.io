<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Supercars Battle 3D</title>
    <link rel="stylesheet" href="./style.css" />

    <style>
      /* Prevents the blue highlight on canvas focus */
      canvas:focus {
        outline: none;
      }

      /* Basic styles for a full-screen experience */
      html,
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        height: 100%;
      }
    </style>
  </head>
  <body class="dark">
    <!-- This container holds the Unity game canvas -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    
    <!-- This is the loading screen overlay -->
    <div id="loading-cover" style="display: block">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png" /></div>
        <div id="unity-progress-bar-empty" style="display: none">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>

    <script>
      // --- Placeholder for legacy SDK variables ---
      // This is added to prevent errors from the game build which still tries to reference it.
      var environmentData = "null";

      // --- Unity Game Configuration ---
      // Note: These filenames are based on the Unity export template for Yandex.
      // If you re-export your game using the default WebGL template, you will
      // need to update these file names to match your new build files.
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/yandexGames.loader.js";
      const config = {
        dataUrl: buildUrl + "/yandexGames.data.br",
        frameworkUrl: buildUrl + "/yandexGames.framework.js.br",
        codeUrl: buildUrl + "/yandexGames.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Brain massage",
        productName: "Supercars Battle 3D",
        productVersion: "0.0.204",
      };

      // --- DOM Element References ---
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector(".spinner");

      // --- UI and Behavior Setup ---

      // Apply mobile-specific styling if needed
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      }

      // Set the background image for the loading screen
      loadingCover.style.background = "url('background.jpg') center / cover";

      // Disable the right-click context menu to prevent interrupting gameplay
      document.addEventListener("contextmenu", (event) => event.preventDefault());
      
      // --- Game Loading Logic ---

      // Create a new script element to load the Unity engine
      const script = document.createElement("script");
      script.src = loaderUrl;
      
      // Once the loader script is loaded, create the Unity instance
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // This function is called by Unity to update the loading progress bar
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        })
          .then((unityInstance) => {
            // Once the game is fully loaded and ready, hide the loading screen
            loadingCover.style.display = "none";
          })
          .catch((message) => {
            // Log any errors that occur during the game's initialization
            console.error(message);
            // You could display an error message to the user here
          });
      };
      
      // Append the script to the document's body to start the loading process
      document.body.appendChild(script);
    </script>
  </body>
</html>
